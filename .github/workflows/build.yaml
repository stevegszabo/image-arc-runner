name: build
on:
  push:
    branches: ["ENGINEERING"]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: ENGINEERING
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKERHUB_REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - run: python3 image/image.py --filename=image/image.yaml --mode=fetch
      id: fetch

#    - uses: docker/build-push-action@v5
#      with:
#        push: true
#        tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ fromJSON(steps.fetch.outputs.image).repository }}:${{ fromJSON(steps.fetch.outputs.image).version }}
#        context: .

    - run: echo ${{ fromJSON(steps.fetch.outputs.image).repository }}
    - run: echo ${{ fromJSON(steps.fetch.outputs.image).version }}
    - run: echo ${{ fromJSON(steps.fetch.outputs.image).release }}

    - run: python3 image/image.py --filename=image/image.yaml --mode=update
    - run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add image/image.yaml
        git commit -m "workflow: updated image/image.yaml via github action"
        git push
